<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1 Lion eSports Registration</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: radial-gradient(circle, #000000, #1a1a1a);
        color: #ffd700;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    header {
        padding: 20px;
        background: linear-gradient(90deg, #000000, #333333);
    }
    header img {
        height: 60px;
    }
    h1 {
        color: #ffd700;
        margin-top: 10px;
    }
    form {
        max-width: 400px;
        margin: auto;
        background: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border-radius: 10px;
    }
    input, button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: none;
        font-size: 16px;
    }
    input {
        background: #fff;
        color: #000;
    }
    button {
        background: #ffd700;
        color: #000;
        font-weight: bold;
        cursor: pointer;
    }
    button:hover {
        background: #e6c200;
    }
    .rules {
        max-width: 800px;
        margin: 30px auto;
        text-align: left;
        background: rgba(255,255,255,0.05);
        padding: 20px;
        border-radius: 10px;
        font-size: 14px;
    }
    .rules h2 {
        color: #ffd700;
    }
</style>
</head>
<body>

<header>
    <img src="https://i.postimg.cc/23d0f0rK/lion-logo.png" alt="1 Lion eSports Logo">
    <h1>1 Lion eSports Tournament Registration</h1>
</header>

<div id="form-section">
<form id="registrationForm">
    <input type="text" name="name" placeholder="Enter Player Name" required>
    <input type="text" name="gameid" placeholder="Enter Game ID" required>
    <input type="text" name="phone" placeholder="Enter Phone Number" required>
    <button type="submit">Register</button>
</form>
</div>

<div class="rules">
    <h2>Rules & Regulations</h2>
    <p>Message the owner with your payment proof to book your slot.</p>
</div>

<script>
document.getElementById("registrationForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = {
        name: e.target.name.value,
        gameid: e.target.gameid.value,
        phone: e.target.phone.value
    };

    fetch("https://script.google.com/macros/s/AKfycbwdIpQ6Z_lZUm99ei09GWwIWrpwrb6wDPAWZOa7x5VdjdXWugZrA-ZB5kCqkkHEQLxqBA/exec", {
        method: "POST",
        body: JSON.stringify(formData)
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            // UPI Payment Link
            window.location.href = "upi://pay?pa=6370027283@fam&pn=1Lion%20eSports&am=30&cu=INR";
            
            // After payment, WhatsApp support
            setTimeout(() => {
                window.location.href = "https://wa.me/916370027283?text=Hello%20Owner%2C%20I%20have%20completed%20the%20payment.%20Here%20is%20my%20payment%20proof.";
            }, 5000);
        } else {
            alert("Error saving data. Please try again.");
        }
    })
    .catch(err => alert("Error: " + err));
});
</script>

</body>
</html>
