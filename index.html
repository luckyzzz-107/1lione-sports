<!DOCTYPE html>
<html>
<head>
  <title>1Lion Esports Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #0d0d0d; color: #fff; text-align: center; }
    .container { max-width: 400px; margin: auto; background: #1a1a1a; padding: 20px; border-radius: 10px; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; border: none; border-radius: 5px; }
    button { background: #ff9800; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #e68900; }
  </style>
</head>
<body>
  <div class="container">
    <h2>1Lion Esports Registration</h2>
    <form id="regForm">
      <input type="text" name="name" placeholder="Player Name" required>
      <input type="text" name="uid" placeholder="Free Fire UID" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <button type="submit">Pay â‚¹30 & Register</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzIq-m-KJ7vt1BAq0uNGGlEib125rPhc4l-wbKUgJS-5HoygmP01zU7oYtZf8vZYZB2jw/exec";
    const upiID = "6370027283@fam";
    const amount = "30";

    document.getElementById('regForm').addEventListener('submit', e => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const name = formData.get("name");
      const uid = formData.get("uid");
      const phone = formData.get("phone");

      // Open UPI Payment
      const upiLink = `upi://pay?pa=${upiID}&pn=1Lion%20Esports&am=${amount}&cu=INR`;
      window.location.href = upiLink;

      // Send Data to Google Sheet
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ 
          name: name, 
          gameID: uid, 
          phone: phone, 
          email: "", 
        })
      }).then(res => alert("Registration submitted!")).catch(err => alert("Error: " + err));
    });
  </script>
</body>
</html>
