<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>1lionesports Registration with Manual UPI Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4a90e2, #145388);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #222;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #4ade80;
    }
    input[type="tel"], input[type="text"] {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #4ade80;
      color: #222;
      border: none;
      padding: 12px 0;
      width: 100%;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #22c55e;
    }
    #qrcode {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      background: white;
      padding: 10px;
      border-radius: 12px;
    }
    .success-msg {
      margin-top: 15px;
      color: #22c55e;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register at 1lionesports</h2>
    <div id="qrcode"></div>
    <p>Registration Fee: ₹5</p>
    <form id="regForm">
      <input type="tel" id="phone" placeholder="Enter Phone Number" required pattern="[0-9]{10}" />
      <input type="text" id="txnId" placeholder="Enter UPI Transaction ID" required />
      <button type="submit">Submit Registration</button>
    </form>
    <p class="success-msg" id="successMsg">Registration submitted! We will verify your payment soon.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    const upiID = "6370027283@fam";
    const upiName = "1lionesports";
    const amount = "5";  // Updated amount to ₹5
    const upiLink = `upi://pay?pa=${encodeURIComponent(upiID)}&pn=${encodeURIComponent(upiName)}&am=${amount}&cu=INR`;

    new QRCode(document.getElementById("qrcode"), {
      text: upiLink,
      width: 200,
      height: 200,
    });

    const form = document.getElementById('regForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      form.reset();
      successMsg.style.display = 'block';
    });
  </script>
</body>
</html>
